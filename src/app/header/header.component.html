<mat-toolbar color="primary" *ngIf="isLoggedIn$ | async">
  <span>
    <img src="assets/images/admin_small.png" width="30" height="20" class="angular-logo">
    NgAdmin
  </span>
      <button type="button" mat-icon-button (click)="toggleSidebar()">
            <mat-icon>menu</mat-icon>
    </button>
  <span class="fill-remaining-space"></span>
  <button mat-button routerLink="users">Users</button>
  <button mat-button routerLink="sales">Sales</button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item (click)="onLogout()">
            <mat-icon>notifications_off</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

</mat-toolbar>
